<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Sketch</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="t-typ">
        <div class="title">
          <h1>Title</h1>
        </div>
        <div class="types">
          <p>Type</p>
        </div>
      </div>
      <div class="u-car">
        <div class="user">
          <p><i class="fa fa-user-circle icon"></i>Hello, User</p>
        </div>
        <div class="cart">
          <p><i class="fa fa-shopping-cart icon"></i>Cart</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="items">
        <p>this is a items</p>
      </div>
      <!--   Shopping cart   -->
      <div class="summary-cart">
        <p>this is a cart</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="sign">
      <p><span class="fas fa-code"></span> with <span class="fas fa-heart"></span> by <a href="https://mafda.github.io/"
          target="blank">mafda</a></p>
    </div>
  </footer>
</body>

</html>
