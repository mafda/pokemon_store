<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Shopping Cart - Sketch</title>

<body>

              <strong>Name</strong>
            </div>

              <p>Price</p>
              <p>Other</p>
            </div>

          </li>
          <li>
            <img src="https://dummyimage.com/150x150" alt="">
            <div class="p-name">
              <strong>Name</strong>
            </div>
            <div class="p-description">
              <p>Price</p>
              <p>Other</p>
            </div>
            <button class='buy'>Buy</button>
          </li>
        </ul>
      </div>
      <!--   Shopping cart   -->
      <div class="summary-cart">
        <p>this is a cart</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="sign">
      <p><span class="fas fa-code"></span> with <span class="fas fa-heart"></span> by <a href="https://mafda.github.io/"
